# Application name
spring.application.name=bankapp

# Database Configuration (Use environment variables)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:bankappdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:Thilak@2003}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Use PORT provided by Render
server.port=${PORT:10000}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Debug logging
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
